<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="/index.css"> <!-- Conectando o arquivo CSS -->
</head>

<body>
    <h1>Controle de Produtos - Drogaria Moderna</h1>
    <p>Aqui você encontra o controle de produtos em estoque da Drogaria Moderna.</p>

    <!-- Formulário para adicionar, editar e remover produtos -->
    <form id="formulario">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="preco">Preço Unitário:</label>
        <input type="number" id="preco" name="preco" required>

        <button type="submit">Adicionar Produto</button>
        <button type="reset">Limpar Formulário</button>
        <button type="button" id="remover">Remover Produto</button>
        <button type="button" id="editar">Editar Produto</button>
        <button type="button" id="exportarCSV">Exportar CSV</button>
    </form>

    <!-- Barra de pesquisa -->
    <input type="text" id="pesquisa" onkeyup="pesquisarTabela()" placeholder="Pesquisar por nome ou ID...">

    <h2>Produtos em Estoque:</h2>

    <!-- Tabela de produtos -->
    <table id="tabela">
        <thead>
            <tr>
                <th onclick="ordenarTabela(0)">ID</th>
                <th onclick="ordenarTabela(1)">Nome</th>
                <th onclick="ordenarTabela(2)">Quantidade</th>
                <th>Preço Unitário</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- Dados dos produtos -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Linkando o arquivo JS -->
</body>

</html>
